{% extends 'base.html' %}

    {% block title %} Contact
{% endblock title %}



 {% block body %}
       <div class="container-md">
      <p class="m-heading text-center my-4">  </p>
      <div class="row">
        <div class="col-md-6">

          <img src="static/contact.jpg" class="contact_img" alt="Contact Image" width="500px" height="500px"/>
        </div>

        <div class="col-md-6">

          <!-- <h2 class="about_heading text-center my-3">Contact with us</h2> -->
          <div class="contactf">
            <div class="card text-center">
                <div class="card-header">
                  <b>Contact With Us </b>
                </div>
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">
                    <form method="post" action="/contact">
                    {% csrf_token %}
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control"  name="name" placeholder="Enter Your Name.." >

                      </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email Address.." name="email" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                          <label for="phone" class="form-label">Number</label>
                          <input type="text" class="form-control"  name="phone" placeholder="Enter Contact No..">

                        </div>

                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" placeholder="Enter Massage.." rows="3"></textarea>
                        </div>




                  </p>

                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                </div>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>

 {% endblock body %}
